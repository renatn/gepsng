<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GEPS New Generation</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/geps">ГЭПС</a>
            <div class="btn-group pull-right">
                <a class="btn btn-inverse" href="#">Борцов Д.В.</a>
                <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#">Выход</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="alert alert-info">
        <strong>Госпочта.</strong> В настоящий момент раздел предназначен для получения информационных сообщений от органов власти и организаций.
    </div>

    <div id="gepsapp">


    </div>

</div>


<div id="selectOrganization" class="modal hide fade" tabindex="-1"  role="dialog">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4>Выбор получателя обращения</h4>
    </div>
    <div class="modal-body">
        <ul class="nav nav-list">
            <li class="nav-header">Популярные</li>
            <li><a href="#">ПФР</a></li>
            <li><a href="#">Минкомсвязь России</a></li>
            <li><a href="#">Минобороны</a></li>
            <li class="nav-header">Все</li>
            <li><a href="#">ПФР</a></li>
            <li><a href="#">Минкомсвязь России</a></li>
            <li><a href="#">Минобороны</a></li>
        </ul>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-hidden="true">Закрыть</button>
    </div>
</div>

<script type="text/template" id="message-row-template">
    <td><input type="checkbox" <%= selected ? 'checked' : '' %>></td>
    <td><%= messageId %></td>
    <td><%= sender %></td>
    <td><%= subject %></td>
    <td><%= send_date %></td>
</script>

<script type="text/template" id="messages-table-template">

    <div class="toolbar">
        <a id="createThread" class="btn btn-primary" href="#messages/edit"><i class="icon-plus"></i>Создать обращение</a>
        <div class="btn-group">
            <a class="btn dropdown-toggle" data-toggle="dropdown">
                Создать из шаблона
                <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
                <li><a href="#">Статус обращения</a></li>
                <li><a href="#">Нет реакции на обращение</a></li>
            </ul>
        </div>

        <form class="form-search pull-right" style="display:inline">
            <div class="input-append">
                <input type="text" class="span3 search-query" placeholder="Поиск по госпочте">
                <button type="submit" class="btn">Search</button>
            </div>
        </form>

    </div>
    <br>

    <div class="geps-content">

    </div>

    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th><input id="select-all" type="checkbox"></th>
            <th>Номер</th>
            <th>Отправитель</th>
            <th>Тема</th>
            <th>Отправлено</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <div class="pagination pull-right">
        <ul>
            <li><a href="#">Prev</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">Next</a></li>
        </ul>
    </div>

</script>

<script type="text/template" id="message-view-template">
    <a class="btn btn-primary" href="/geps">Back</a>
</script>

<script type="text/template" id="message-edit-template">

    <a class="btn btn-primary" href="/geps">Отправить</a>
    <a class="btn " href="/geps">Подписать и отправить</a>
    <a class="btn save">В черновики</a>
    <a class="btn " href="/geps">Удалить</a>
    <a class="btn pull-right back">Назад</a>

    <form class="form-horizontal">
        <fieldset>
            <legend>Создать обращение</legend>
            <div class="control-group">
                <label class="control-label">Отправитель</label>
                <div class="controls">
                    <input type="text" value="<%= sender %>"disabled>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Кому</label>
                <div class="controls">
                    <input id="recipient" type="text" placeholder="Type something…">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Тип обращения</label>
                <div class="controls">
                    <select>
                        <option>Предложение</option>
                        <option>Заявление</option>
                        <option>Жалоба</option>
                    </select>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Тема обращения</label>
                <div class="controls">
                    <input type="text" id="subject" name="subject" placeholder="Type something…">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Обращение</label>
                <div class="controls">
                    <textarea id="text" name="text" rows="10"></textarea>
                </div>
            </div>
        </fieldset>
    </form>

    <a class="btn btn-primary" href="/geps">Отправить</a>
    <a class="btn " href="/geps">Подписать и отправить</a>
    <a class="btn save">В черновики</a>
    <a class="btn " href="/geps">Удалить</a>
    <a class="btn pull-right back" href="/geps">Назад</a>

</script>

<script src="static/js/jquery-1.8.3.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/underscore-min.js"></script>
<script src="static/js/backbone-min.js"></script>
<script src="static/js/model/message.js"></script>
<script src="static/js/collection/messages.js"></script>
<script src="static/js/view/message_row.js"></script>
<script src="static/js/view/message_list.js"></script>
<script src="static/js/view/message_view.js"></script>
<script src="static/js/view/message_edit.js"></script>
<script src="static/js/router.js"></script>
<script src="static/js/app.js"></script>

</body>
</html>
